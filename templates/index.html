<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclone Intensity Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom-primary {
            background-color: #1e3a8a; /* Custom primary color */
        }
        .text-custom-primary {
            color: #1e3a8a; /* Custom primary color */
        }
        .bg-custom-secondary {
            background-color: #10b981; /* Custom secondary color */
        }
        .text-custom-secondary {
            color: #10b981; /* Custom secondary color */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6 md:w-2/3 lg:w-1/2">
            <h1 class="text-2xl font-bold mb-4 text-center text-custom-primary">Cyclone Intensity Predictor</h1>
            <form action="/" method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Upload an Image</label>
                    <input type="file" name="imagefile" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-custom-secondary focus:border-custom-secondary" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-custom-primary hover:bg-custom-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-secondary">Predict Image</button>
                </div>
            </form>
            {% if prediction %}
                <div class="mt-4 p-4 bg-custom-secondary text-white rounded-md text-center">
                    Wind intensity of Cyclone is: {{prediction}}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
